title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field: common.title
      -
        import: page_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          localizable: false
          listable: false
          display: Meta
      -
        handle: slug
        field: common.slug