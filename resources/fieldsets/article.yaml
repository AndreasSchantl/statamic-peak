title: Article
fields:
  -
    handle: bard
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      validate: required
      sets:
        figure:
          display: 'Figure'
          fields:
            -
              import: figure
        buttons:
          display: 'Buttons'
          fields:
            -
              import: buttons
        pull_quote:
          display: 'Pull quote'
          fields:
            -
              import: pull_quote
        video:
          display: 'Video'
          fields:
            -
              import: video
