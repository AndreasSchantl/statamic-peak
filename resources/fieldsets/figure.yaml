title: Figure
fields:
  -
    handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: false
      width: 50
      listable: hidden
      display: Image
      instructions: 'The image you want to add.'
  -
    handle: size
    field: common.size
    config:
      width: 50
      instructions: 'The size in which the video should be displayed.'
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
      instructions: 'An optional caption that will be displayed under the video.'
