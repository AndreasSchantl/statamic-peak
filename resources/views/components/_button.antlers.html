<a
    class="inline-flex items-center py-4 px-6 font-bold leading-none uppercase tracking-widest leading-none no-underline border-2 {{ inverted ? 'border-white text-white button button--inverted' : 'border-black text-black button' }} select-none whitespace-no-wrap"
    {{ if link | starts_with:http }}
        href="{{ link }}" rel="noopener" target="_blank"
    {{ else }}
        href="{{ link }}"
    {{ /if }}
>
    <span class="relative z-10">
        {{ label }}
    </span>
</a>
