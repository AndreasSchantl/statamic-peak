{{# A single button. #}}
<a
    class="inline-flex items-center py-4 px-6 border-2 border-primary-600 font-bold leading-none uppercase tracking-widest text-primary-600 no-underline select-none whitespace-no-wrap"
    href="{{ link }}"
    {{ if not link | is_local_url }} 
        rel="noopener" target="_blank"
    {{ /if }}
>
    {{ label }}
</a>
