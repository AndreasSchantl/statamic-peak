<a
    class="inline-flex items-center py-4 px-6 font-bold leading-none uppercase tracking-widest leading-none no-underline border-2 border-primary-600 text-primary-600 no-underline select-none whitespace-no-wrap"
    {{ if link | starts_with:http }}
        href="{{ link }}" rel="noopener" target="_blank"
    {{ else }}
        href="{{ link }}"
    {{ /if }}
>
    {{ label }}
</a>
