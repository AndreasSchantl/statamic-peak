<section class="fluid-container">
    {{ if block:title }}
        {{ partial:typography/h2 class="mb-4" :content="block:title" }}
    {{ /if }}
    <ul class="list-inside list-disc">
        {{ block:collection }}
            <li>
                <a class="text-primary-600 underline" href="{{ url }}">
                    {{ title }}
                </a>
            </li>
        {{ /block:collection }}
    </ul>
</section>
