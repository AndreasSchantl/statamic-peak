export_paths:
  - .env.example
  - .gitignore
  - app/Console/Commands/PostInstall/CollectAvailableLangLocales.php
  - app/Listeners/PreventDeletingMounts.php
  - app/Policies/CustomUserPolicy.php
  - app/Providers/AppServiceProvider.php
  - CHANGELOG.md
  - content
  - CONTRIBUTING.md
  - config/filesystems.php
  - config/statamic/assets.php
  - config/statamic/cp.php
  - config/statamic/editions.php
  - config/statamic/forms.php
  - config/statamic/git.php
  - config/statamic/live_preview.php
  - config/statamic/search.php
  - config/statamic/static_caching.php
  - lang/
  - public/robots.txt
  - public/build
  - public/images
  - public/favicons/.gitkeep
  - public/files/.gitkeep
  - public/social_images/.gitkeep
  - public/visuals
  - resources/sites.yaml
  - resources/blueprints
  - resources/css/custom.css
  - resources/fieldsets
  - resources/forms
  - resources/js/site.js
  - resources/preferences.yaml
  - resources/svg
  - resources/users/roles.yaml
  - resources/views
  - LICENSE
  - vite.config.js
export_as:
  README.md: README.example.md
dependencies:
  studio1902/statamic-peak-browser-appearance: ^3.4
  studio1902/statamic-peak-seo: ^8.0
  studio1902/statamic-peak-tools: ^6.0
modules:
  commands:
    prompt: 'Would you like to install the paid Peak Commands addon?'
    default: true
    dependencies:
      studio1902/statamic-peak-commands: ^8.0
  tailwind:
    prompt: 'Which Tailwind version do you want to install?'
    default: v3
    skip_option: false
    options:
      v3:
        label: 'Tailwind v3'
        export_paths:
          - package.json
          - package-lock.json
          - postcss.config.js
          - resources/css/site.css
          - tailwind.config.js
          - tailwind.config.peak.js
          - tailwind.config.site.js
          - tailwind.config.typography.js
      v4:
        label: 'Tailwind v4 Beta'
        export_as:
          package.json: package.tailwindv4.json
          package-lock.json: package-lock.tailwindv4.json
          postcss.config.js: postcss.config.tailwindv4.js
          resources/css/peak.css: resources/css/peak.tailwindv4.css
          resources/css/site.css: resources/css/site.tailwindv4.css
          resources/css/typography.css: resources/css/typography.tailwindv4.css
          resources/css/tailwind.peak.js: resources/css/tailwindv4.peak.js
